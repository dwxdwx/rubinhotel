<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>住户信息</title>
		<script type="text/javascript" src="js/Page_one.js"></script>
	</head>
	<body>
		<div class="panel" style="background:rgba(255, 255, 255, 0.5);">
				<div class="panel-heading">
					<form id="formSearch" class="form-horizontal">
						<div class="form-group" style="margin-top:15px">
							<label class="control-label col-md-1" for="search_name">姓名</label>
							<div class="col-md-2">
								<input type="text" class="form-control" id="search_name">
							</div>

							
							<div class="col-md-3" style="text-align:left;">
								<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
							</div>
						</div>
					</form>
				</div>
				<div class="panel-body">
					<div id="toolbar" class="btn-group">
						<button id="btn_add" type="button" class="btn btn-default">
			 			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
					</button>
						<button id="btn_delete" type="button" class="btn btn-default">
			 			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			 		</button>
					</div>
					<table id="productTable"></table>
				</div>
			</div>
			
			
			<!-- 更新-模态框 -->
			<div class="modal fade" id="editWindow" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">修改用户信息</h4>
						</div>
						<form class="form-horizontal" id="editForm" style="margin: 30px;">

							<div class="form-group">
								<input type="hidden" id="editId" name="editId" />

								<label for="edit_uname" class="col-md-offset-2 col-md-2 control-label">
							姓名</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="uname" id="edit_uname" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label for="edit_uidnum" class="col-md-offset-2 col-md-2 control-label">身份证号</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="uidnum" id="edit_uidnum">
								</div>
							</div>
							<div class="form-group">
								<label for="edit_ucheck_out" class="col-md-offset-2 col-md-2 control-label">离店时间</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="ucheck_out" id="edit_ucheck_out">
								</div>
							</div>
							<div class="form-group">
								<label for="edit_utel" class="col-md-offset-2 col-md-2 control-label">联系电话</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="utel" id="edit_utel">
								</div>
							</div>
							<div class="form-group modal-footer">
								<div class="col-md-offset-4 col-md-6">
									<span id="returnMessage" class="glyphicon"></span>
									<button type="button" id="editSubmitBtn" class="btn btn-info">更新</button>
									<button type="reset" id="editResetBtn" class="btn btn-default" data-dismiss="modal">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

			<!-- 添加-模态框 -->
			<div class="modal fade" id="addWindow" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">添加用户信息</h4>
						</div>
						<form class="form-horizontal" id="addForm" style="margin: 30px;">

							<div class="form-group">
								<input type="hidden" id="editId" name="editId" />
								<label for="add_uname" class="col-md-offset-2 col-md-2 control-label">姓名</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="uname" id="add_uname" placeholder="姓名">
								</div>
							</div>
							<div class="form-group">
								<!--<input type="hidden" id="editId" name="editId" />-->

								<label for="add_uidnum" class="col-md-offset-2 col-md-2 control-label">
							身份证号</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="uidnum" id="add_uidnum" placeholder="身份证号">
								</div>
							</div>
							<div class="form-group">
								<label for="add_ucheck_out" class="col-md-offset-2 col-md-2 control-label">离店时间</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="ucheck_out" id="add_ucheck_out" placeholder="离店时间">
								</div>
							</div>
							<div class="form-group">
								<label for="add_utel" class="col-md-offset-2 col-md-2 control-label">联系电话</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="utel" id="add_utel" placeholder="联系电话">
								</div>
							</div>
							<div class="form-group modal-footer">
								<div class="col-md-offset-4 col-md-6">
									<span id="returnMessage" class="glyphicon"></span>
									<button type="button" id="addSubmitBtn" class="btn btn-info">添加</button>
									<button type="reset" id="addResetBtn" class="btn btn-default" data-dismiss="modal">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</body>
</html>
