<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>管理员信息</title>
		<script type="text/javascript" src="js/Page_four.js"></script>
	</head>
	<body>
		<div class="panel" style="background:rgba(255, 255, 255, 0.5);">
				<div class="panel-heading">
					<form id="formSearch" class="form-horizontal">
						<div class="form-group" style="margin-top:15px">

							<label class="control-label col-md-1" for="search_aname">管理员名字</label>
							<div class="col-md-2">
								<input type="text" class="form-control" id="search_aname">
							</div>
							<div class="col-md-3" style="text-align:left;">
								<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
							</div>
						</div>
					</form>
				</div>
				<div class="panel-body">
					<!--<div id="toolbar" class="btn-group">
						<button id="btn_add" type="button" class="btn btn-default">
			 			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
					</button>
						<button id="btn_delete" type="button" class="btn btn-default">
			 			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
			 		</button>
					</div>-->
					<table id="productTable"></table>
				</div>
			</div>
		
		<!-- 编辑-模态框 -->
			<div class="modal fade" id="editWindow" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">修改管理员信息</h4>
						</div>
						<form class="form-horizontal" id="editForm" style="margin: 30px;">

							<div class="form-group">
								<label for="edit_aid" class="col-md-offset-2 col-md-2 control-label">管理员编号</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="aid" id="edit_aid" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label for="edit_aname" class="col-md-offset-2 col-md-2 control-label">用户名</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="aname" id="edit_aname" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label for="edit_atel" class="col-md-offset-2 col-md-2 control-label">联系电话</label>
								<div class="col-md-6">
									<input type="text" class="form-control" name="atel" id="edit_atel">
								</div>
							</div>
							<div class="form-group modal-footer">
								<div class="col-md-offset-4 col-md-6">
									<span id="returnMessage" class="glyphicon"></span>
									<button type="button" id="editSubmitBtn" class="btn btn-info">更新</button>
									<button type="reset" id="editResetBtn" class="btn btn-default" data-dismiss="modal">取消</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>	
</body>
</html>
